$character"""

# Inserts a blank line between shell prompts
add_newline = true

# Spacing
[fill]
symbol = ' '

[nix_shell]
symbol = '❄️'
format = '[$symbol ]($style)'

[rust]
format = '[$symbol($version )]($style)'

[nodejs]
format = '[$symbol($version )]($style)'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[hostname]
ssh_only = false
disabled = false
format = '[@$hostname](bold green) '

# [custom.abbrev-tips]
# format = '[$line_break $ABBR_TIPS_PROMPT $line_break]'

[custom.pipelight]
description = "pipelight cicd engine"
format = '[$symbol ]($style)'
symbol = "󰬗"
detect_files = [
  "pipelight.ts",
  "pipelight.js",
  "pipelight.toml",
  "pipelight.yaml",
  "pipelight.hcl",
]
style = "fg:green"
