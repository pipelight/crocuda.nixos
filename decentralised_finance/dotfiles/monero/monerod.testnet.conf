# /etc/monero/monerod.conf

testnet=1

# Data directory (blockchain db and indices)
data-dir=/persist/monero/.monero.testnet  # Remember to create the monero user first

# Log file
log-file=/log/monero/monerod.testnet.log
max-log-file-size=0            # Prevent monerod from managing the log files; we want logrotate to take care of that
log-level=0

# P2P full node
p2p-bind-ip=127.0.0.1            # Bind to all interfaces (the default)
# p2p-bind-ip=0.0.0.0            # Bind to all interfaces (the default)
p2p-bind-port=28080            # Bind to default port

# RPC open node
rpc-bind-ip=127.0.0.1            # Bind to all interfaces
rpc-bind-port=28081            # Bind on default port
confirm-external-bind=1        # Open node (confirm)
restricted-rpc=1               # Prevent unsafe RPC calls
no-igd=1                       # Disable UPnP port mapping

# ZMQ
zmq-rpc-bind-ip=127.0.0.1            # Bind to all interfaces (the default)
zmq-rpc-bind-port=28082            # Bind on default port

# Slow but reliable db writes
# db-sync-mode=safe
prune-blockchain=1

# Emergency checkpoints set by MoneroPulse operators will be enforced to workaround potential consensus bugs
# Check https://monerodocs.org/infrastructure/monero-pulse/ for explanation and trade-offs
enforce-dns-checkpointing=1

out-peers=64              # This will enable much faster sync and tx awareness; the default 8 is suboptimal nowadays
in-peers=1024             # The default is unlimited; we prefer to put a cap on this

limit-rate-up=1048576     # 1048576 kB/s == 1GB/s; a raise from default 2048 kB/s; contribute more to p2p network
limit-rate-down=1048576   # 1048576 kB/s == 1GB/s; a raise from default 8192 kB/s; allow for faster initial sync

