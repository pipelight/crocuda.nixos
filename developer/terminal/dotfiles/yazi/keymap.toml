[manager]
prepend_keymap = [
  { on = [
    "e",
  ], exec = "arrow -1", desc = "Move cursor up" },
  { on = [
    "n",
  ], exec = "arrow 1", desc = "Move cursor down" },

  { on = [
    "E",
  ], exec = "arrow -5", desc = "Move cursor up 5 lines" },
  { on = [
    "N",
  ], exec = "arrow 5", desc = "Move cursor down 5 lines" },
  { on = [
    "m",
  ], exec = "leave", desc = "Go back to the parent directory" },
  { on = [
    "i",
  ], exec = "enter", desc = "Enter the child directory" },

  { on = [
    "M",
  ], exec = "back", desc = "Go back to the previous directory" },
  { on = [
    "I",
  ], exec = "forward", desc = "Go forward to the next directory" },
  # Linemode
  { on = [
    "k",
    "s",
  ], exec = "linemode size", desc = "Set linemode to size" },
  { on = [
    "k",
    "p",
  ], exec = "linemode permissions", desc = "Set linemode to permissions" },
  { on = [
    "k",
    "m",
  ], exec = "linemode mtime", desc = "Set linemode to mtime" },
  { on = [
    "k",
    "n",
  ], exec = "linemode none", desc = "Set linemode to none" },
  # Find
  { on = [
    "h",
  ], exec = "find_arrow", desc = "Go to next found file" },
  { on = [
    "h",
  ], exec = "find_arrow --previous", desc = "Go to previous found file" },
]

