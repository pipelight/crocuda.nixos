[input]
prepend_keymap = [
  # Mode
  { on = [
    "l",
  ], exec = "insert", desc = "Enter insert mode" },
  # Character-wise movement
  { on = [
    "left",
  ], exec = "move -1", desc = "Move back a character" },
  { on = [
    "right",
  ], exec = "move 1", desc = "Move forward a character" },
  { on = [
    "e",
  ], exec = "nothing", desc = "Move forward to the end of the current or next word" },

  # Delete
  { on = [
    "<C-h>",
  ], exec = "nothing", desc = "Delete the character before the cursor" },
  { on = [
    "<C-d>",
  ], exec = "nothing", desc = "Delete the character under the cursor" },
]


[completion]
prepend_keymap = [
  { on = [
    "<A-e>",
  ], exec = "arrow -1", desc = "Move cursor up" },
  { on = [
    "<A-n>",
  ], exec = "arrow 1", desc = "Move cursor down" },
]

